name: "Unit Tests"

on:
  pull_request:
    branches: [ "main" ]

jobs:
  unittests:
    name: UnitTests
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # documentation: https://github.com/actions/setup-java
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8'
        java-package: jdk
        architecture: x64

    - name: Run Unit Tests
      run: mvn clean test
